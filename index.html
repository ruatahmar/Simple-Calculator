<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I AM JUST A GIRL @_@</title>
</head>
<body>
    <div class="cover">
    <div class="screen"> </div>
    <br>
    <div class="r1">
        <button class="d2 b1" onclick="enter(1)">1</button>
        <button class="d2 b2" onclick="enter(2)">2</button>
        <button class="d2 b3" onclick="enter(3)">3</button>
        <button class="d2 bmul" onclick="enter('*')">*</button>
    </div>
    <div class="r1">
        <button class="d2 b4" onclick="enter(4)">4</button>
        <button class="d2 b5" onclick="enter(5)">5</button>
        <button class="d2 b6" onclick="enter(6)">6</button>
        <button class="d2 bminus" onclick="enter('-')">-</button>
    </div>
    <div class="r1">
        <button class="d2 b7" onclick="enter(7)">7</button>
        <button class="d2 b8" onclick="enter(8)">8</button>
        <button class="d2 b9" onclick="enter(8)">9</button>
        <button class="d2 bplus" onclick="enter('+')">+</button>
    </div>
    <div class="r1">    
        <button class="d2 b0" onclick="enter(0)">0</button>
        <button class="d2 bdot" onclick="enter('.')">.</button>
        <button class="d2 bdiv" onclick="enter('/')">/</button>
        <button class="d2 beq" onclick="solve()">=</button>
    </div>
    </div>
    <script>
        let ar="" 
        let n=document.querySelector(".screen")
        function enter(x){
            n.innerText=n.innerText+" "+x
            ar=ar+x;
        }
        function solve(){
            let res=eval(ar)
            n.innerText=res
        }
    </script>
</body>
</html>
